<div ng-include src="'partials/nav.html'"></div>

<div class="col-left bg-map">
    <div id="map-canvas" style="width:100%; height:100%;"></div>
</div>

<a href="/new" class="add-tips"><img src="./images/add-tips.png" alt=""></a>

<div class="col-right">
    <div class="tips-header bg-primary text-center" style="background-image: linear-gradient(rgba(13,5,61,0),rgba(13,5,61,.7),#0d053d ) ,url({{tips.cover}});">
        <a ng-show="tips.author_id == user.id" href="/edit/tips/{{tips._id}}" class="edit-link"><i class="fa fa-pencil"></i></a>
        <h1>{{tips.name}}</h1>
        <p class="location"><span>{{tips.country}}</span>, {{tips.city}}</p>
    </div>
    <div class="tips-info">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 text-center">
                    <a href="/user/profil/{{tips_user_data.fcb_id}}" class="user">
                        <img src="{{tips_user_data.avatar}}" class="rounded-circle mb-2" alt="{{tips.author}}">
                        <p><span class="d-none d-lg-inline">Ajouté par</span> {{tips.author}}</p>
                    </a>
                </div>
                <div class="col-6 text-center">
                    <a href="#" ng-click="itinerary(tips.address)">
                        <i class="fa fa-map-marker fa-2x mb-2"></i><br>
                        <p>Itinéraire</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="category"><img src="./images/categories/{{tips.category}}.png" class="img-fluid"></div>
    </div>
    <div class="tips-content py-5 px-5">
        <p class="address font-weight-bold text-center">{{tips.address}}</p>

        <p class="mt-5">
            {{tips.text}}
        </p>

<!--         <div class="card-columns mt-5">
            <div class="card">
                <img class="card-img-top img-fluid" src="{{tips.cover}}" alt="Bali">
            </div>
        </div> -->
    </div>
</div>
