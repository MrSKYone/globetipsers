<!DOCTYPE html>
<html lang="en" ng-app="gbtipser"> 
    <head>
        <meta name="fragment" content="!">
        <base href="/" />
        <meta charset="utf-8">
        <meta name="title" content="title" />

        <title>Globetipser</title>
        <link rel="stylesheet" href="css/main.min.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,400i,600,700,700i" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body ng-controller="globalController">
      
        <div class="search-overlay" ng-show="search_is_on">
          <form action="" class="p-5">
              <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="search"  ng-model="searchEntry" ng-change="searchTrigger()" placeholder="Rechercher par pays, amis, catÃ©gorie, adresse..." autocomplete="off">
              </div>
          </form>
          <div class="container-fluid">
              <div class="row">
                  <div class="col-md-5 offset-md-5">
                      <div class="search-results" style="display:none;">
                          
                          <div ng-repeat="item in refinedSearch" class="tips-widget text-center mb-5" style="background-image: url('{{item.cover}}');">
                              <div class="background"></div>
                              <p class="location" ng-show="item.country"><span>{{item.country}}</span>, {{item.city}}</p>
                              <h3 ng-show="item.country" ng-click="goto('tips', item._id)">{{item.name}}</h3>
                              <h3 ng-show="item.fcb_id" ng-click="goto('user', item.fcb_id)">{{item.name}}</h3>
                              <h3 ng-show="item.type">{{item.name}}</h3>
                          </div>
                        
                      </div>
                  </div>
              </div>
          </div>
        </div>

        <div class="height-100" ng-view></div>

        <!-- app scripts -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.min.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="/bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="/bower_components/angular-facebook/lib/angular-facebook.js"></script>
        <script src="/node_modules/ng-file-upload/dist/ng-file-upload.js"></script>

        <script src="/bower_components/tether/dist/js/tether.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/select2/dist/js/select2.full.min.js"></script>
        <script src="https://use.fontawesome.com/0c0bd2a688.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/plugins/ScrollToPlugin.min.js"></script>


        <script src="/js/map.js"></script>
      
        <script src="/js/app.js"></script>
        <script src="/js/locales.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/directives.js"></script>
        <script src="/js/utils.js"></script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJM5sYcpLJewbp0T1XzZ25MSYjLQ_x7Jc"></script>

        <!-- TODO: Move this out of here -->
        <script type="text/javascript">
            var $searchOverlay = $('.search-overlay');

            $(document).ready(function() {

                $('a[data-toggle="search"]').click(function() {
                     $searchOverlay.toggle();
                     $('.search-overlay input').focus();
                });

                $('.search-overlay input').on('keyup', function() {
                    if($(this).val()) {
                        $('.search-results').show();
                    } else {
                        $('.search-results').hide();
                    }
                });
            });
        </script>
    </body>
</html>
